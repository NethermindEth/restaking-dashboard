version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
              - 'if [[ "$AWS_BRANCH" == release* ]]; then npm run build:production; elif [[ "$AWS_BRANCH" == "main" ]]; then npm run build:staging; else npm run build:development; fi'
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
