version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
              - 'if [[ "$AWS_BRANCH" == "main" ]]; then npm run build:staging; fi'
              - 'if [[ "$AWS_BRANCH" == release* ]]; then npm run build:production; fi'
              - 'if [[ "$AWS_BRANCH" != "main" && "$AWS_BRANCH" != release* ]]; then npm run build; fi'
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
