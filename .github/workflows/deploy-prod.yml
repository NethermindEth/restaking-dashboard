name: Deploy to Amplify Prod

on:
  push:
    branches: [release/v0.1.0]
  workflow_dispatch:
    inputs:
      ref:
        type: string
        required: true
        description: Git ref
        default: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      run: |
          URL="${{ secrets.AMPLIFY_WEBHOOK_PROD }}"
          curl -X POST -d {} "$URL" -H "Content-Type: application/json"
