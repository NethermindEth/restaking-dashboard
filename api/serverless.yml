service: spice-ai-serverless
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  apiGateway:
    minimumCompressionSize: 1024

functions:
  getDeposits:
    handler: handler.getDeposits
    runtime: nodejs18.x
    timeout: 20
    events:
      - http:
          path: /deposits
          method: get
          request:
            parameters:
              querystrings:
                chain: true
                timeline: true
  getWithdrawals:
    handler: handler.getWithdrawals
    runtime: nodejs18.x
    timeout: 20
    events:
      - http:
          path: /withdrawals
          method: get
          request:
            parameters:
              querystrings:
                chain: true
                timeline: true
  getTotalStakedBeacon:
    handler: handler.getTotalStakedBeacon
    runtime: nodejs18.x
    timeout: 20
    events:
      - http:
          path: /totalStakedBeacon
          method: get
          request:
            parameters:
              querystrings:
                chain: true
                timeline: true
  getLeaderboard:
    handler: handler.getLeaderboard
    runtime: nodejs18.x
    timeout: 20
    events:
      - http:
          path: /leaderboard
          method: get
          request:
            parameters:
              querystrings:
                chain: true
                timeline: true

useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline
